<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: block;
                        position: absolute;
                        z-index: -1;
                        width: 100%;
                        height: 100%;
                        top: 0;
                        left: 0;
                        background: #30bab6;
                        background: -webkit-linear-gradient(top, #045688, #2af598);
                        background: -o-linear-gradient(top, #009efd, #2af598);
                        background: -moz-linear-gradient(top, #009efd, #2af598);
                        background: linear-gradient(top, #009efd, #2af598);
                        opacity: 1;">
    <h1 style="text-align: center;color: black;">나와 닮은 멸종위기 동물에 대해 알아보자!</h1>
    <div class="container">
        <div class="image-upload" id="image-upload">

            <form method="post" enctype="multipart/form-data">
                <div class="button" >
                    <label for="chooseFile" id="realone" margin="auto" >
                        당신의 사진을 선택하세요!
                    </label>
                </div>
                <input type="file" id="chooseFile"  name="chooseFile" accept="image/*" onchange="loadFile(this)">
            </form>

            <div class="fileContainer" style="margin: auto;">
                <div class="fileInput">
                   
                </div>
                <div class="buttonContainer" >
                    <button class="submitButton" id="submitButton" onclick="location.href= './loading.html'" >Analyze</button>
                </div>
            </div>
        </div>
        
        <div class="image-show" id="image-show"></div>
    </div>
   

    <script style="height: 300px; width: 300px;" src="loadFile.js"></script>
</body>
</html>
